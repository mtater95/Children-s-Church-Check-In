<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Children's Church Family Check-In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Children's Church Family Check-In</h1>
    <form id="checkin-form">
      <label>
        Parent's Email:<br>
        <input type="email" name="parent_email" required>
      </label><br>
      <label>
        Parent's Phone Number:<br>
        <input type="tel" name="parent_phone" required>
      </label><br>
      <label>
        Emergency Contact Name:<br>
        <input type="text" name="emergency_name" required>
      </label><br>
      <label>
        Emergency Contact Phone Number:<br>
        <input type="tel" name="emergency_phone" required>
      </label><br>
      <div id="children-fields">
        <!-- Children fields will be inserted here -->
      </div>
      <button type="button" id="add-child-btn">Add Child</button>
      <button type="submit">Check In Family</button>
    </form>
    <div id="result"></div>
    <button id="print-pdf-btn" style="display:none; margin-top:1em;">Print PDF</button>
    <button id="volunteer-list-btn" style="display:none; margin-top:1em;">Download Volunteer List</button>
    <button onclick="window.location.href='volunteers.html'" style="margin-top:1em;">Volunteer Login</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
