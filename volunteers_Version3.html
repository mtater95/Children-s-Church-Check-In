<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Login</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    #main-content { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Volunteer Access</h1>
  <div id="pin-section">
    <label for="pin-input">Enter 4-digit PIN:</label>
    <input type="password" id="pin-input" maxlength="4" pattern="\d{4}" autofocus />
    <button onclick="checkPin()">Login</button>
    <div id="pin-error" class="hidden" style="color: red;">Invalid PIN. Please try again.</div>
  </div>

  <div id="main-content">
    <h2>Checked-in Kids</h2>
    <ul id="kids-list"></ul>
  </div>

  <script>
    const VOLUNTEER_PIN = "1513"; // PIN set to 1513

    function checkPin() {
      const pin = document.getElementById('pin-input').value;
      if (pin === VOLUNTEER_PIN) {
        document.getElementById('pin-section').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        loadKids();
      } else {
        document.getElementById('pin-error').classList.remove('hidden');
      }
    }

    // Display checked-in kids from localStorage (replace with API/database as needed)
    function loadKids() {
      const kids = JSON.parse(localStorage.getItem('checkedInKids') || '[]');
      const list = document.getElementById('kids-list');
      list.innerHTML = '';
      if (kids.length === 0) {
        list.innerHTML = '<li>No kids are currently checked in.</li>';
        return;
      }
      kids.forEach(kid => {
        // If you save more info, display it here
        let info = kid.name;
        if (kid.age) info += ` (Age: ${kid.age})`;
        if (kid.grade) info += `, Grade: ${kid.grade}`;
        const li = document.createElement('li');
        li.textContent = info;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
